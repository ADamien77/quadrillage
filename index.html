<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajoutez un quadrillage à votre image</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Fira+Code:wght@300..700&family=Jura:wght@300..700&family=Kalam:wght@300;400;700&family=Playwrite+HU:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Shadows+Into+Light&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Ajoutez un quadrillage à votre image</h1>
    </header>
    <main>
        <!-- Container principal -->
      <div class="main-container">
        <!-- Conteneur de reglage -->
        <div class="controls">
          <label for="upload" class="custom-file-upload">Choisir une image</label>
          <input type="file" id="upload" accept="image/*"/><br />
          <label for="horizontalCases">Nombre de cases horizontales :</label>
          <input type="number" id="horizontalCases" min="1" value="10" />
          <label for="verticalCases">Nombre de cases verticales :</label>
          <input type="number" id="verticalCases" min="1" value="10" />
          <label for="color">Couleur des Lignes :</label>
          <input type="color" id="color" value="#000000" />
          <label for="thickness">Épaisseur des Lignes :</label>
          <input type="number" id="thickness" min="1" max="10" value="2" />
          <button id="download">Télécharger l'image</button>
        </div>

        <!-- Conteneur de canvas -->
        <div class="canvas-container">
          <canvas id="canvas" width="500" height="500"></canvas>
        </div>
      </div>
      <!-- Script JavaScript -->
      <script src="app.js"></script>
    </main>
  </body>
</html>
